<mat-card class="my-card">
  <form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
    <mat-card-content class="form-content">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" name="email" type="email" formControlName="email">
        <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <input matInput placeholder="Password" name="password" [type]="hidePassword ? 'password' : 'text'"
               formControlName="password">
        <mat-error *ngIf="form.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Repeat password</mat-label>
        <button mat-icon-button type="button" matSuffix (click)="hideRepeatPassword = !hideRepeatPassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <input matInput placeholder="Password" name="repeat-password" [type]="hideRepeatPassword ? 'password' : 'text'"
               formControlName="repeatPassword">
        <mat-error *ngIf="form.get('repeatPassword')?.invalid">{{getErrorMessage('repeatPassword')}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-error *ngIf="!!signUpError">{{signUpError}}</mat-error>
    <mat-card-actions align="end">
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">
        Register
      </button>
    </mat-card-actions>
  </form>
</mat-card>
