<div class="order-wrapper">
  <ng-container *ngIf="!!order; else noData">
    <div class="order-header">
      <h3>Date: {{order.date.toLocaleString()}}</h3>
      <h3>Total amount: {{order.amount  | currency:'UAH':'':'.2-2'}}</h3>
      <h3>Status: {{order.status}}</h3>
    </div>

    <table mat-table [dataSource]="order.products" class="mat-elevation-z8 products-table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product</th>
        <td mat-cell *matCellDef="let element">
          <div class="product-wrapper">
            <img mat-card-sm-image [src]="element.product?.image">
            <h4>
              {{element.product?.title}}
            </h4>
          </div>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Qty</th>
        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.amount  | currency:'UAH':'':'.2-2'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>

<ng-template #noData>
  <h3>
    Not found
  </h3>
</ng-template>
